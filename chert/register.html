<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="assets/register.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
  <div class="register-box">
<!-- multistep form -->
<form id="msform" class="form">
    <!-- progressbar -->
    <ul id="progressbar">
      <li class="active">Настройка учетной записи</li>
      <li>личные данные</li>
      <li>Социальные профили</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Создайте свою учетную запись</h2>
      <h3 class="fs-subtitle">Пожалуйста, заполните форму ниже</h3>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="pass" placeholder="Password" />
      <input type="password" name="cpass" placeholder="Confirm Password" />
      <input type="button" name="next" class="next action-button" value="Далее" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">личные данные</h2>
        <h3 class="fs-subtitle">Мы никогда не продадим его</h3>
        <input type="text" name="fname" placeholder="First Name" />
        <input type="text" name="lname" placeholder="Last Name" />
        <input type="text" name="phone" placeholder="Phone" />
        <input type="button" class="next action-button" value="Далее" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">Социальные профили</h2>
        <h3 class="fs-subtitle">Ваше присутствие в социальной сети</h3>
        <input type="text" placeholder="Instagram" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="Twitter" />
        <input type="button"class="next action-button" value="Готово" />
    </fieldset>
  </form>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
