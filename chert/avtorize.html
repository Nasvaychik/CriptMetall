<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="assets/avtorize.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
  <div class="register-box">
<!-- multistep form -->
<form id="msform" class="form">
    <!-- fieldsets -->
    <fieldset>
      <h2 class="fs-title">Войдите в свой профиль</h2>
      <h3 class="fs-subtitle">Пожалуйста, заполните форму ниже</h3>
      <input type="text" name="name" placeholder="Имя" />
      <input type="password" name="pass" placeholder="Пароль" />
      <input type="button" name="avtorize" class="next action-button" value="Войти" />
    </fieldset>
  </form>
  </div>
</body>
</html>
